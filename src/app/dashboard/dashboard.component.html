<div class="continer">
<h3 style="margin: 10px 0 0 10px">Address</h3>
    <!-- <mat-card class="example-card" *ngFor="let hero of heroes" routerLink = "/detail/{{hero.id}}"> -->
      <mat-card class="example-card" *ngFor="let address of add_ress">
      <button mat-icon-button style="float:right;" color="warn" (click)="delete(address)"><mat-icon>delete</mat-icon></button>
      <button mat-icon-button style="float:right;" color="primary" (click)="editDialog(address.id)"><mat-icon>edit</mat-icon></button>
      <h4>{{address.firstname}} {{address.lastname}}</h4>
      <h5>{{address.address1}} {{address.address2}}</h5>
      <h6>{{address.city}} {{address.state}} - {{address.pin}}</h6>
      
      </mat-card>
</div>
